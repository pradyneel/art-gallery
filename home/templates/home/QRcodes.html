{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>

    <!-- Link stlyesheet -->
    <link rel="stylesheet" href="{%static 'home/style.css' %}">

    <script src="{%static 'home/deleteQR.js' %}"></script>
    <script src="{%static 'home/updateQR.js' %}"></script>
    <script src="{%static 'home/downloadQR.js' %}"></script>

    <!-- Link fontawesome.com for icons -->
    <script src="https://kit.fontawesome.com/c730d67fc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ART Gallery</h1>
    </header>
    <!-- End of header -->

    <!-- Main Content -->
    <main> 
        <h3 style="text-align: center; padding: 10px;">Generated QR codes</h3> <br>

        <div style="display: inline-block; margin: 10px;">
            <div class="qrcode-container">
                {% for QRcode in QRcodes %}

                <div class="QRDisplay" style="background-color: #FCF8F8; display: inline-block;">
                    <div class="qrcode" style="background-color: #FCF8F8;">
                        <figure>
                            <img src="{{ QRcode.image_url }}" style="padding: 10px;" width="150" height="177.94">
                            <figcaption><b>{{ QRcode.image_name }}</b></figcaption>
                        </figure>
    
                        <div class="edit">
                            <button style='font-size:24px; margin-right: 5px;' onclick="deleteQR({{ QRcode.image_id }})"><i class='far fa-trash-alt' style="color: red;"></i></button>
                            <button style='font-size:24px; margin-right: 5px;' onclick=""><i class='fas fa-edit' style="color:#2595FF;"></i></button>
                            <!-- <button style='font-size:24px; margin-right: 5px;' onclick="downloadQR({{ QRcode.image_url }}, {{ QRcode.image_name}})"><i class="fa-solid fa-download"></i></button> -->
                            <a href="{{ QRcode.image_url }}" download="{{ QRcode.image_name }}"><i class="fa-solid fa-download"></i></a>
                        </div> 
                    </div>

                    <!-- <div class="Preview">
                        <h4>Preview</h4>
                        <iframe src="{{ QRcode.url }}" frameborder="0" style="height: 200px;width:250px; padding-right: 5px;"></iframe>
                    </div> -->
                </div>
                
                {% endfor %}
            </div>
        </div>
    </main>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer>
        <p>Developed by Pradeep N</p>
    </footer>
    <!-- End of Footer -->
</body>
</html>
